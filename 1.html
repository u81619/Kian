<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>واجهة حيدر أحمد</title>
<link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'El Messiri', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: #fff;
  }

  .container {
    text-align: center;
    background: rgba(0,0,0,0.5);
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
    animation: fadeIn 1.5s ease forwards;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 40px;
    color: #ffdd00;
    text-shadow: 2px 2px 10px #000;
    animation: glow 2s infinite alternate;
  }

  .btn {
    display: inline-block;
    margin: 15px;
    padding: 15px 35px;
    font-size: 1.2em;
    font-weight: bold;
    color: #fff;
    background: #ff416c;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .btn:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  }

  .btn::before {
    content: "";
    position: absolute;
    top: 0; left: -75%;
    width: 50%;
    height: 100%;
    background: rgba(255,255,255,0.3);
    transform: skewX(-25deg);
    transition: 0.5s;
  }

  .btn:hover::before {
    left: 125%;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-50px);}
    to {opacity: 1; transform: translateY(0);}
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #ffdd00, 0 0 20px #ffdd00, 0 0 30px #ffdd00; }
    100% { text-shadow: 0 0 20px #fff, 0 0 40px #ffdd00, 0 0 60px #ffdd00; }
  }
</style>
</head>
<body>

<div class="container">
  <h1>حيدر أحمد</h1>
  <button class="btn" onclick="alert('تم إزالة الألم بنجاح!')">إزالة الألم</button>
  <button class="btn" onclick="alert('تم إعادة الدم بشكل كامل!')">إرجاع الدم</button>
  <button class="btn" onclick="alert('تم الشفاء الكامل!')">الشفاء الكامل</button>
</div>

</body>
</html>
